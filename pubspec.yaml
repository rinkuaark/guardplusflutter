name: guardplusplus
description: Guard App
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  charts_flutter: ^0.9.0
  shared_preferences: ^0.5.10
  http: ^0.12.2
  redux: ^4.0.0+3
  redux_thunk: ^0.3.0
  flutter_redux: ^0.6.0
  progress_dialog: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: arialNarrow
      fonts:
        - asset: fonts/ArialNarrow.ttf

    - family: PTSansNarrow
      fonts:
        - asset: fonts/PTSansNarrowBold.ttf
        - asset: fonts/PTSansNarrowRegular.ttf
